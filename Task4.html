<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task_4</title>
    <!-- <link rel="stylesheet" href="index.css" -->
    <style>
      tr {
        height: 28px;
      }
    </style>
  </head>
  <body>
    <div class="bg-container">
      <table width="30%">
        <tr>
          <td><label for="fname">Full Name:</label></td>
          <td><input type="text" id="fname" name="fullname" /></td>
        </tr>
        <tr>
          <td><label for="uname">Username:</label></td>
          <td><input type="text" id="uname" name="username" /></td>
        </tr>
        <tr>
          <td><label for="pword1">Password:</label></td>
          <td><input type="password" id="pword1" name="password1" /></td>
        </tr>
        <tr>
          <td><label for="pword2">Re Password:</label></td>
          <td><input type="password" id="pword2" name="password2" /></td>
        </tr>
        <tr>
          <td><label for="Adress">Address:</label></td>
          <td><input type="text" id="Adress" name="Address" /></td>
        </tr>
        <br />
        <tr>
          <td><label for="Age">Age:</label></td>
          <td><input type="number" id="Age" name="age" /></td>
        </tr>
        <tr>
          <td>Gender:</td>
          <td>
            <select>
              <option>Male</option>
              <option>Female</option>
              <option>Others</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><input type="submit" value="Save" /></td>
        </tr>
      </table>
    </div>
  </body>
</html>
